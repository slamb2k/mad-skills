name: Build and Validate

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-and-validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Validate Playtight skill structure
      run: |
        echo "Validating Playtight skill structure..."

        # Check required files exist
        required_files=(
          "plugins/mad-skills/skills/playtight/SKILL.md"
          "plugins/mad-skills/skills/playtight/scripts/package.json"
          "plugins/mad-skills/skills/playtight/scripts/check-element.js"
          "plugins/mad-skills/skills/playtight/scripts/get-text.js"
          "plugins/mad-skills/skills/playtight/scripts/take-screenshot.js"
          "plugins/mad-skills/skills/playtight/scripts/navigate-and-extract.js"
          "plugins/mad-skills/skills/playtight/assets/browser-investigator-subagent.md"
          "plugins/mad-skills/skills/playtight/references/patterns.md"
        )

        for file in "${required_files[@]}"; do
          if [ ! -f "$file" ]; then
            echo "ERROR: Required file missing: $file"
            exit 1
          fi
          echo "✓ Found: $file"
        done

    - name: Validate Pixel Pusher skill structure
      run: |
        echo "Validating Pixel Pusher skill structure..."

        # Check required files exist
        required_files=(
          "plugins/mad-skills/skills/pixel-pusher/SKILL.md"
          "plugins/mad-skills/skills/pixel-pusher/assets/design-system-template.json"
          "plugins/mad-skills/skills/pixel-pusher/references/accessibility-guidelines.md"
          "plugins/mad-skills/skills/pixel-pusher/references/design-best-practices.md"
          "plugins/mad-skills/skills/pixel-pusher/references/design-system-layers.md"
          "plugins/mad-skills/skills/pixel-pusher/references/persona-template.md"
          "plugins/mad-skills/skills/pixel-pusher/references/style-guide-template.md"
          "plugins/mad-skills/skills/pixel-pusher/references/user-flow-template.md"
        )

        for file in "${required_files[@]}"; do
          if [ ! -f "$file" ]; then
            echo "ERROR: Required file missing: $file"
            exit 1
          fi
          echo "✓ Found: $file"
        done

    - name: Validate package.json files
      run: |
        echo "Validating package.json files..."

        # Validate Playtight scripts package.json
        if ! jq empty plugins/mad-skills/skills/playtight/scripts/package.json 2>/dev/null; then
          echo "ERROR: plugins/mad-skills/skills/playtight/scripts/package.json is not valid JSON"
          exit 1
        fi
        echo "✓ plugins/mad-skills/skills/playtight/scripts/package.json is valid JSON"

        # Validate Pixel Pusher design system template
        if ! jq empty plugins/mad-skills/skills/pixel-pusher/assets/design-system-template.json 2>/dev/null; then
          echo "ERROR: plugins/mad-skills/skills/pixel-pusher/assets/design-system-template.json is not valid JSON"
          exit 1
        fi
        echo "✓ plugins/mad-skills/skills/pixel-pusher/assets/design-system-template.json is valid JSON"

    - name: Install Playtight dependencies
      run: |
        cd plugins/mad-skills/skills/playtight/scripts
        npm install

    - name: Validate scripts execute
      run: |
        echo "Validating scripts can execute..."

        # Test that scripts at least parse correctly
        node -c plugins/mad-skills/skills/playtight/scripts/check-element.js
        node -c plugins/mad-skills/skills/playtight/scripts/get-text.js
        node -c plugins/mad-skills/skills/playtight/scripts/take-screenshot.js
        node -c plugins/mad-skills/skills/playtight/scripts/navigate-and-extract.js

        echo "✓ All scripts parse correctly"

    - name: Build skill packages
      run: |
        chmod +x scripts/build-skills.sh
        ./scripts/build-skills.sh

    - name: Verify packaged skills
      run: |
        echo "Verifying packaged skills..."

        # Check that dist directory exists and contains expected files
        if [ ! -d "dist" ]; then
          echo "ERROR: dist directory not found"
          exit 1
        fi

        if [ ! -f "dist/playtight.zip" ]; then
          echo "ERROR: dist/playtight.zip not found"
          exit 1
        fi

        if [ ! -f "dist/pixel-pusher.zip" ]; then
          echo "ERROR: dist/pixel-pusher.zip not found"
          exit 1
        fi

        # Verify zip files are valid
        unzip -t dist/playtight.zip > /dev/null
        echo "✓ dist/playtight.zip is a valid zip file"

        unzip -t dist/pixel-pusher.zip > /dev/null
        echo "✓ dist/pixel-pusher.zip is a valid zip file"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: skill-packages
        path: dist/*.zip
        retention-days: 30
