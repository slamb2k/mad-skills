name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Publish to npm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: "https://registry.npmjs.org"

      - run: npm ci

      - name: Validate
        run: npm run validate

      - name: Lint
        run: npm run lint

      - name: Run evals before release
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          if [ -z "$ANTHROPIC_API_KEY" ] && [ -z "$OPENROUTER_API_KEY" ]; then
            echo "::warning::No API key configured â€” skipping evals"
            exit 0
          fi
          npm run eval

      - name: Build manifests
        run: npm run build:manifests

      - name: Verify version matches tag
        run: |
          PKG_VERSION="v$(node -p "require('./package.json').version")"
          TAG="${GITHUB_REF#refs/tags/}"
          if [ "$PKG_VERSION" != "$TAG" ]; then
            echo "::error::Package version ($PKG_VERSION) does not match tag ($TAG)"
            exit 1
          fi

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build .skill packages (ZIP format for Claude Code marketplace)
        run: npm run build:skills -- --outdir ./dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*.skill
