name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Publish to npm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: "https://registry.npmjs.org"

      - run: npm ci

      - name: Validate
        run: npm run validate

      - name: Lint
        run: npm run lint

      - name: Run evals before release
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          if [ -z "$ANTHROPIC_API_KEY" ] && [ -z "$OPENROUTER_API_KEY" ]; then
            echo "::warning::No API key configured â€” skipping evals"
            exit 0
          fi
          npm run eval

      - name: Build manifests
        run: npm run build:manifests

      - name: Get version
        id: version
        run: echo "tag=v$(node -p "require('./package.json').version")" >> "$GITHUB_OUTPUT"

      - name: Check if tag already exists
        id: tag-check
        run: |
          if git rev-parse "${{ steps.version.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create version tag
        if: steps.tag-check.outputs.exists == 'false'
        run: |
          git tag "${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Publish to npm
        if: steps.tag-check.outputs.exists == 'false'
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build .skill packages (ZIP format for Claude Code marketplace)
        if: steps.tag-check.outputs.exists == 'false'
        run: npm run build:skills -- --outdir ./dist

      - name: Create GitHub Release
        if: steps.tag-check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          files: dist/*.skill
